		<button class="open-modal-btn" data-micromodal-trigger="modal-1">
			Открыть модалку
		</button>

		<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
			<div class="modal__overlay" tabindex="-1" data-micromodal-close="">
				<div
					class="modal__container"
					role="dialog"
					aria-labelledby="modal-1-title"
				>
					<header class="modal__header">
						<button
							class="modal__close"
							aria-label="Закрыть модалку"
							data-micromodal-close="modal-1"
						>
							&times;
						</button>
						<h2 class="modal__title" id="modal-1-title">Заголовок модалки</h2>
					</header>
					<div class="modal__content">
						<p>
							Это содержимое модалки. Вы можете разместить здесь что угодно:
							текст, форму, изображения и т.д.
						</p>
					</div>
					<footer class="modal__footer">
						<button class="modal__btn" data-micromodal-close>Закрыть</button>
					</footer>
				</div>
			</div>
		</div>
